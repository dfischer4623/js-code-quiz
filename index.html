<!doctype html> 

<html lang="en">
  
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" />
    <title>Dave's JavaScript Code Quiz</title>
  </head>

  <body>

    <div class="container">
      <header class="row justify-content-between jumbo p-2">
        <div class="col-3">
  <!--<span id="view-highscores">See Highscores</span>-->
          <button type="button" id="view-highscores" class="btn btn-primary btn-lg">See Highscores</button>
        </div>
        <div class="col-3 text-right">
          <p id="time-remaining"></p>
        </div>
      </header>
    </div>

    <div id="main-prompt" class="jumbotron text-center">
      <div class="container">
        <h1 id="start-end" class="display-4">Dave's JS Code Quiz</h1>
        <p>
          What is your knowledge of JavaScript? Answer the questions correctly and get on the high scores list.
          You get 15 seconds per question, but each wrong answer will subtract 10. Your final score is
          the remaining time of the quiz.
        </p>
        <hr class="my-4" />
        <p id="description"></p>
        <button type="button" id="begin-quiz" class="btn btn-primary btn-lg">Begin Quiz</button>
      </div>
    </div>

    <div id="main-content" class="d-none">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-sm-10 col-md-8 col-lg-6">
            <p id="quiz-question"></p>
            <div id="answer-options"></div>
            <form id="score-form" class="form-inline mb-3 d-none">
              <label for="initials">Enter Initials:</label>
              <input type="text" id="initials" class="form-control ml-2" />
              <button type="submit" id="submit-initials" class="btn btn-primary m-2">Submit</button>
            </form>
            <form id="highscore-list-buttons" class="form-inline mb-3 d-none">
              <button type="button" id="go-back-button" class="btn btn-primary mr-2">Go Back</button>
              <button type="button" id="clear-highscores-button" class="btn btn-primary">Clear Highscores</button>
            </form>
            <div id="right-or-wrong" class="p-1 w-100 d-none"></div>
          </div>  
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>

</html>
